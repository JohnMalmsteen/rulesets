<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rule Generator</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/rulesets.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>

</head>

<body onload="getColumns(true)">

    <div id="wrapper">

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Rule Generator</a>
            </div>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <ul class="nav navbar-right top-nav">
                <li><button type="button" value="Reset" onclick="window.location.reload()">Reset</button></li>
                <li><button type="button" onclick="submitRule()" value="Submit">Submit</button></li>
            </ul>
            <div>
                <ul class="nav navbar-nav side-nav" id="columnsList">
                    <!-- here is where the generated column names go -->
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav><!-- Navigation -->

        <div id="page-wrapper">

            <div class="row">
                <div id="drop-area">
                    <div class="row container">
                        <form class="form-inline formindent">
                            <div class="form-group">
                                <label id="eventLabels">Rule Name: </label>
                                <input type="text" id="ruleName" class="span3"></input>
                            </div>
                            <br>
                            <div class="form-group">
                                <label id="eventLabels">True Event : </label>
                                <select id="actionSelect">
                                </select>
                            </div>
                            <br>
                            <div class="form-group">
                              <label id="eventLabels">False Event: </label>
                              <select id="falseActionSelect">
                              </select>
                            </div>
                            <br>
                            <div class="form-group">
                              <label id="eventLabels">Trigger: </label>
                              <select id="triggerSelect" onchange="triggerChanged(this)">
                              </select>
                            </div>
                            <br>
                            <div id="triggerwrap"></div>
                        </form>

                    </div><!-- containter-->
                </div><!-- droparea-->
            </div><!-- row-->

            <div class="row">

                <table class="tablestyle">
                    <tr>
                        <th>

                            <hr class="hrstyle"/><!--Adds all the space below the form-->

                            <div id="droppable" class="ui-widget-header"></div>
                                <label>Append Numerical</label>
                                <form class="form-inline">
                                    <input type="number" min="0" id="numericalInput" value="0">
                                    <input type="button" value="Append" onclick="appendNumerical()" id="appendNumericalButton">
                                    <br>
                                    <input type="button" value="Open Parenthesis" onclick="appendParen(true)" id="appendParenButton">
                                    <br>
                                    <input type="button" value="Close Parenthesis" onclick="appendParen(false)" id="appendParenButton">
                                </form>
                            </div>
                        </th>

                        <th>
                            <div>
                                 <ul id="queryList" class="liQ"> </ul>
                            </div>
                        </th>
                    </tr>
                </table><!-- Table-->

            </div><!-- Row-->
        </div><!-- Page Wrapper -->
    </div><!-- wrapper -->

    <!-- jQuery -->
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/columns.js"></script>

</body>
</html>
